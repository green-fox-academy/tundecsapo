<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="movie_selector.style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">

</head>
<body>
  <form class="movie-form">
    <h1>Movie Selector</h1>
    <div class="section">  
      <select class="category">
        <option value="0" disabled selected>Select a genre</option> 
        <option value="scifi">Sci-fi</option>  
        <option value="drama">Drama</option>  
        <option value="comedy">Comedy</option>   
     </select>
     <select class="title">
      </select>
    </div>
    <div class="section">
      <p>The selected movie is: </p>
    </div>   
  </form>  
  <script src="movie_selector.script.js"></script>
</body>
</html>
