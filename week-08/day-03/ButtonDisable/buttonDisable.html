<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Disable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="buttonDisable.style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">

</head>
<body>
  <form class="pet-form">
    <div class="question petchooser">
      <span>What is your favourite pet?</span>
      <div><label><input type="radio" value="dog" name="radio-buttons"><span class="petanswer answer">Dog</span></label></div> 
      <div><label><input type="radio" value="cat" name="radio-buttons"><span class="petanswer answer">Cat</span></label></div>
      <div><label><input type="radio" value="goldfish" name="radio-buttons"><span class="petanswer answer fish">Viktor the goldfish</span></label></div> 
    </div>
    <div class="question signupCheck">
      <span>Do you want to sign up for cat facts?</span>
      <div><label><input type="radio" value="yes" name="radiobtn"><span class="signupansw answer yes">Yes</span></label></div> 
      <div><label><input type="radio" value="no" name="radiobtn"><span class="signupansw answer no">No</span></label></div>
    </div>
    <div class="question">
      <button class="buttons catButt" disabled>I love cats</button>
      <button class="buttons signupButt" disabled>Sign up</button>
    </div>          
  </form>  
  <script src="buttonDisable.script.js"></script>
</body>
</html>
